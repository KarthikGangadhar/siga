<div
    class="row"
    id="home"
    >
    <div
        class="col-md-12"
        >
        <h1
            class="text-center"
            >
            SIGLA 2014
        </h1>
        <p
            class="lead text-center"
            >
            Participe do Simpósio Interamericano de Gastroenterologia Laparoscópica Avançada. Inscrições abertas.
        </p>
        <div
            class="row"
            >
            <div
                class="col-md-4 col-md-offset-2"
                data-ng-if="!session.inscricao"
                >
                <a
                    class="btn btn-lg btn-success btn-block"
                    href="/inscricao/nova"
                    role="button"
                    >
                    Desejo me inscrever
                </a>
            </div>
            <div
                class="col-md-4"
                data-ng-class="{
                    'col-md-offset-4': session.inscricao
                }"
                >
                <a
                    class="btn btn-lg btn-info btn-block"
                    href="/inscricao"
                    role="button"
                    >
                    Já estou inscrito
                </a>
            </div>
        </div>
    </div>
</div>
