<div
    data-ng-controller="uploadController"
    >
    <h2>Submissões</h2>
    <div
        data-ng-hide="success"
        >
        <form
            data-ng-submit="submit()"
            name="ficha_de_submissao"
            novalidate
            role="form"
            >
            <div
                class="form-group"
                >
                <label
                    class="control-label"
                    for="tipoDeSubmissao"
                    >
                    Escolha o tipo de submissão:
                </label>
                <div
                    class="radio"
                    >
                    <label>
                        <input
                            checked
                            data-ng-model="submissao.tipoDeSubmissao"
                            id="artigo"
                            name="tipoDeSubmissao"
                            type="radio"
                            value="artigo"
                            >
                            Artigo
                    </label>
                </div>
                <div
                    class="radio"
                    >
                    <label>
                        <input
                            checked
                            data-ng-model="submissao.tipoDeSubmissao"
                            id="oficina"
                            name="tipoDeSubmissao"
                            type="radio"
                            value="oficina"
                            >
                            Oficinas e Minicursos
                    </label>
                </div>
                <div
                    class="radio"
                    >
                    <label>
                        <input
                            checked
                            data-ng-model="submissao.tipoDeSubmissao"
                            id="sessao"
                            name="tipoDeSubmissao"
                            type="radio"
                            value="sessao"
                            >
                            Sessão de Painéis
                    </label>
                </div>
                <div
                    class="radio"
                    >
                    <label>
                        <input
                            data-ng-model="submissao.tipoDeSubmissao"
                            id="vivencia"
                            name="tipoDeSubmissao"
                            type="radio"
                            value="vivencia"
                            >
                            Vivência
                    </label>
                </div>
            </div>
            <p>
                Antes de enviar, certifique-se de estar seguindo as regras de submissão.
            </p>
            <span
                class="btn btn-info btn-lg btn-file"
                >
                Selecionar e Enviar
                <input
                    data-ng-file-select="onFileSelect($files)"
                    type="file"
                    >
            </span>
            <br>
            <br>
            <div
                class="progress progress-striped active"
                >
                <div
                    class="progress"
                    >
                    <div
                        aria-valuemax="100"
                        aria-valuemin="0"
                        aria-valuenow="{{percent}}"
                        class="progress-bar"
                        role="progressbar"
                        style="width: {{percent}}%;"
                        >
                        {{percent}}%
                    </div>
                </div>
            </div>
        </form>
        <div
            class="alert alert-danger"
            data-ng-show="fail"
            >
            Ocorreu um erro no envio de sua submissão. Por favor, tente novamente.
        </div>
    </div>
    <div
        class="alert alert-success"
        data-ng-show="success"
        >
        Sua submissão foi realizada com sucesso! Obrigado.
    </div>
</div>
