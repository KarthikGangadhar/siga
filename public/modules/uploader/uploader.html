<div
    data-ng-controller="uploadController"
    >
    <h2>Submissão de Trabalho</h2>
    <div
        data-ng-hide="success"
        >
        <span
            class="btn btn-info btn-lg btn-file"
            >
            Selecionar e Enviar
            <input
                data-ng-file-select="onFileSelect($files)"
                type="file"
                >
        </span>
        <br>
        <br>
        <div
            class="progress progress-striped active"
            >
            <div
                class="progress"
                >
                <div
                    aria-valuemax="100"
                    aria-valuemin="0"
                    aria-valuenow="{{percent}}"
                    class="progress-bar"
                    role="progressbar"
                    style="width: {{percent}}%;"
                    >
                    {{percent}}%
                </div>
            </div>
        </div>
        <div
            class="alert alert-danger"
            data-ng-show="fail"
            >
            Ocorreu um erro no envio do trabalho. Por favor, tente novamente.
        </div>
    </div>
    <div
        class="alert alert-success"
        data-ng-show="success"
        >
        Seu trabalho foi enviado para avaliação! Obrigado.
    </div>
</div>
